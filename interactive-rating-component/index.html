<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/assets/css/styles/reset.css">
  <link rel="stylesheet" href="./src/assets/css/styles/index.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body> 
  <header> </header>
  <main>
    <section class="warning ">
      <div class="warning__content">
        <div class="warning__image-content">
          <img src="src/assets/images/icon-star.svg" alt="logo de uma estrela" class="warning__image-logo"/>
        </div>
        <span class="warning__content-current-step">You selected 0 out of 5</span>
        <h3 class="warning__content-title">How did we do?</h3>
        <p class="warning__content-text">Please let us know how we did with your support request. Allfeedback is appreciated to help us improve our offering!</p>

        <div class="warning__interative">
          <ul class="warning__interative-list">
            <li class="warning__interative-list-item item-se" data-item = 1 >1</li>
            <li class="warning__interative-list-item" data-item = 2 >2</li>
            <li class="warning__interative-list-item" data-item = 3 >3</li>
            <li class="warning__interative-list-item" data-item = 4 >4</li>
            <li class="warning__interative-list-item" data-item = 5 ><img src="/src/assets/images/flag_circle_white_24dp.svg" alt="ParabÃ©ns finalizou o cadastro"></li>
          </ul>
        </div>
        <div class="warning__button">
          <button type="submit" class=" warning__button-submit warning__button-submit-finish">Submit</button>
        </div>
      </div>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <section class="footer__section">
      <div class="footer__content">
        Challenge by <a class="footer__content-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><div class=""> 
        Coded by <a class="footer__content-link" href="#">Rafael Silva</a>
      </div>
    </section>
  </footer> 
</body>
<script src="./src/js/index.js"></script>
<script></script>
</html>
